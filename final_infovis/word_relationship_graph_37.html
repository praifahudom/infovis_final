    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#000000"}, "id": "\u0e19\u0e32\u0e07\u0e2a\u0e32\u0e27\u0e28\u0e34\u0e23\u0e34\u0e25\u0e31\u0e01\u0e29\u0e13\u0e4c", "label": "\u0e19\u0e32\u0e07\u0e2a\u0e32\u0e27\u0e28\u0e34\u0e23\u0e34\u0e25\u0e31\u0e01\u0e29\u0e13\u0e4c", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "14/3", "label": "14/3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "\u0e15\u0e33\u0e1a\u0e25", "label": "\u0e15\u0e33\u0e1a\u0e25", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "\u0e2b\u0e19\u0e2d\u0e07\u0e1a\u0e31\u0e27", "label": "\u0e2b\u0e19\u0e2d\u0e07\u0e1a\u0e31\u0e27", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "\u0e2d\u0e33\u0e40\u0e20\u0e2d", "label": "\u0e2d\u0e33\u0e40\u0e20\u0e2d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "\u0e08\u0e31\u0e07\u0e2b\u0e27\u0e31\u0e14", "label": "\u0e08\u0e31\u0e07\u0e2b\u0e27\u0e31\u0e14", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "\u0e19\u0e04\u0e23\u0e2a\u0e27\u0e23\u0e23\u0e04\u0e4c", "label": "\u0e19\u0e04\u0e23\u0e2a\u0e27\u0e23\u0e23\u0e04\u0e4c", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "#000000"}, "id": "60110", "label": "60110", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "\u0e19\u0e32\u0e07\u0e2a\u0e32\u0e27\u0e28\u0e34\u0e23\u0e34\u0e25\u0e31\u0e01\u0e29\u0e13\u0e4c", "to": "14/3", "width": 1}, {"from": "14/3", "to": "\u0e15\u0e33\u0e1a\u0e25", "width": 1}, {"from": "\u0e15\u0e33\u0e1a\u0e25", "to": "\u0e2b\u0e19\u0e2d\u0e07\u0e1a\u0e31\u0e27", "width": 1}, {"from": "\u0e2b\u0e19\u0e2d\u0e07\u0e1a\u0e31\u0e27", "to": "\u0e2d\u0e33\u0e40\u0e20\u0e2d", "width": 1}, {"from": "\u0e2b\u0e19\u0e2d\u0e07\u0e1a\u0e31\u0e27", "to": "\u0e08\u0e31\u0e07\u0e2b\u0e27\u0e31\u0e14", "width": 1}, {"from": "\u0e08\u0e31\u0e07\u0e2b\u0e27\u0e31\u0e14", "to": "\u0e19\u0e04\u0e23\u0e2a\u0e27\u0e23\u0e23\u0e04\u0e4c", "width": 1}, {"from": "\u0e19\u0e04\u0e23\u0e2a\u0e27\u0e23\u0e23\u0e04\u0e4c", "to": "60110", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
